<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>TRIGGLE</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>

    <meta content="Triggle" property="og:title" />
    <meta content="The World Trigger 5 letter guessing game." property="og:description" />
    <meta content="https://emperorbob7.github.io/Triggle/" property="og:url" />
    <meta content="https://i.pinimg.com/originals/83/ee/60/83ee6035704323a86b8ed5c3179734a6.png" property="og:image" />
    <meta content="#06b297" data-react-helmet="true" name="theme-color" />
</head>

<body>
    <nav>
        <button id="help">?</button>
        <h1>TRIGGLE</h1>
        <h1 style="font-family: 'Fontello';" id="share">&#xe800</h1>
    </nav>
    <table id="table">
    </table>
    <div id="popup">
        <h3 id="displayWord">The Word Was:</h3>
        <h3>Statistics</h3>
        <table id="statsTable">
            <tr>
                <td id="played">0</td>
                <td id="win%">0</td>
                <td id="streak">0</td>
            </tr>
            <tr>
                <td>Played</td>
                <td>Win %</td>
                <td>Streak</td>
            </tr>
        </table>

        <h3>Distribution</h3>
        <table id="distTable">
            <tr>
                <td>1</td>
                <td id="1">0</td>
            </tr>
            <tr>
                <td>2</td>
                <td id="2">0</td>
            </tr>
            <tr>
                <td>3</td>
                <td id="3">0</td>
            </tr>
            <tr>
                <td>4</td>
                <td id="4">0</td>
            </tr>
            <tr>
                <td>5</td>
                <td id="5">0</td>
            </tr>
            <tr>
                <td>6</td>
                <td id="6">0</td>
            </tr>
            <tr>
                <td>DNF</td>
                <td id="DNF">0</td>
            </tr>
        </table>
        <label>Reddit Spoiler: </label><input type="checkbox" id="redditSpoiler">
        <br/><br/>
        <button id="shareButton">Share</button>
    </div>
    <div id="keyboard">
        <div class="row">
            <button>Q</button>
            <button>W</button>
            <button>E</button>
            <button>R</button>
            <button>T</button>
            <button>Y</button>
            <button>U</button>
            <button>I</button>
            <button>O</button>
            <button>P</button>
        </div>
        <div class="row">
            <button>A</button>
            <button>S</button>
            <button>D</button>
            <button>F</button>
            <button>G</button>
            <button>H</button>
            <button>J</button>
            <button>K</button>
            <button>L</button>
        </div>
        <div class="row">
            <button class="big">ENTER</button>
            <button>Z</button>
            <button>X</button>
            <button>C</button>
            <button>V</button>
            <button>B</button>
            <button>N</button>
            <button>M</button>
            <button class="big"><svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                    <path fill="var(--text)"
                        d="M22 3H7c-.69 0-1.23.35-1.59.88L0 12l5.41 8.11c.36.53.9.89 1.59.89h15c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H7.07L2.4 12l4.66-7H22v14zm-11.59-2L14 13.41 17.59 17 19 15.59 15.41 12 19 8.41 17.59 7 14 10.59 10.41 7 9 8.41 12.59 12 9 15.59z">
                    </path>
                </svg></button>
        </div>
    </div>
    <div id="blocker"></div>
    <div id="messagePopUp"></div>
    <textarea id="content"></textarea>
    <script src='scripts.js' type="module"></script>
</body>

</html>
